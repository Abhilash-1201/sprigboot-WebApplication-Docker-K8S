---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: spring-boot-web-app
  namespace: default
  labels:
    app: spring-boot-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-web-app
  template:
    metadata:
      labels:
        app: spring-boot-web-app
    spec:
      containers:
      - name: spring-boot-web-app
        image: "abhilashnarayan/springboot-web-dockerimage:latest"
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-web-app
  namespace: default
spec:
  selector:
    app: spring-boot-web-app
  type: LoadBalancer
  ports:
  - name: http
    targetPort: 3000
    port: 80